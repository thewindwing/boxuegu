  版本控制工具的作用：
  1、方便团队开发过程中进行代码的合并
  2、能够保留所有的历史记录，方便随时回滚


  git相关概念
  1、文件的状态
    1）未跟踪（新创建的文件）
    2）已暂存（位于暂存区的文件，一般用于存储半成品）
    3）已提交（位于本地仓库的文件，一般用于存储成品，该成品最终会上线）
    4）已修改（暂存过的文件又被修改了）


  2、git相关的3个工作区域
    1）工作目录（.git所在的目录，用来存储当前代码）
    2）暂存区（git临时存储代码）
    3）本地仓库（存储整个项目的快照，保存当前的暂存区中的一份代码）


  使用git管理代码的步骤：
  1、初始化用户信息
  git config --global user.name zhangsan
  git config --blobal user.email zhangsan@itcast.cn
  2、查看用户信息
  git config --list
  3、初始化本地仓库
  git init
  4、查看当前仓库的状态
  git status
  5、把工作目录中的文件添加到暂存区
  git add 文件列表
  git add * 添加所有文件
  6、把暂存区中的文件添加到本地仓库
  git commit -m 备注信息
